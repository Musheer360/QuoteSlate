# Configure Dependabot to keep dependencies current.
# Declare the ecosystems to watch and the location of their manifest files.
# Full configuration reference:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm" # specify the package manager to monitor
    directory: "/" # path containing package manifest(s)
    schedule:
      interval: "daily"
