<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteSlate API Documentation</title>
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css"
        integrity="sha384-h0W3Vqg5Snxbn56nHu/JCHYsKdSuoEcQneezEWEYGsAdajQJkgD+v9Qy8cuv/1bA"
        crossorigin="anonymous" 
    />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #4a90e2;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: white;
        }
        .swagger-ui .info .title {
            color: #4a90e2;
        }
        .custom-header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 0;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .custom-header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .stats-bar {
            background: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a90e2;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        @media (max-width: 768px) {
            .custom-header h1 {
                font-size: 2rem;
            }
            .custom-header p {
                font-size: 1rem;
            }
            .stats-bar {
                gap: 1rem;
            }
            .stat-item {
                min-width: 80px;
            }
            .stat-number {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>ðŸŽ¯ QuoteSlate API</h1>
        <p>Comprehensive OpenAPI Documentation</p>
    </div>
    
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-number">2,616+</div>
            <div class="stat-label">Quotes</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">1,010+</div>
            <div class="stat-label">Authors</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">31</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">7</div>
            <div class="stat-label">Endpoints</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">&lt;10ms</div>
            <div class="stat-label">Avg Response</div>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <script 
        src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"
        integrity="sha384-jVJWQ0wtFEKcwLYTTe3ZTkA8DbVK3s5bLmxjc30v16evmnx8m4NYVsc52bA+qIUl"
        crossorigin="anonymous">
    </script>
    <script 
        src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"
        integrity="sha384-azzkurII4f+bjmZvm3hWhj7JezshyXtwobwneRyWCCIksK61Xi0Ry3xA2am9/TWp"
        crossorigin="anonymous">
    </script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: '/openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    // Add any custom headers or modifications here
                    return request;
                },
                responseInterceptor: (response) => {
                    // Handle responses here
                    return response;
                },
                onComplete: () => {
                    console.log('QuoteSlate API Documentation loaded successfully!');
                },
                docExpansion: 'list',
                defaultModelsExpandDepth: 2,
                defaultModelExpandDepth: 2,
                displayOperationId: false,
                displayRequestDuration: true,
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                supportedSubmitMethods: ['get', 'head'],
                validatorUrl: null
            });
            // End Swagger UI call region

            window.ui = ui;
        };
    </script>
</body>
</html>
